<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col h-screen">
    <div
      id="container"
      class="flex flex-col justify-center items-center h-full"
    >
      <h1 class="text-4xl text-cyan-950 font-bold mb-5">To Do List</h1>
      <div id="task_container">
        <input
          id="write-task"
          class="border-2 w-60 border-rose-600 p-3 rounded-xl"
          placeholder="Write your task"
        />
        <button
          onclick="addTask()"
          class="ml-3 rounded-xl p-3 text-white bg-gray-700 hover:bg-gray-900"
        >
          Add Task
        </button>

        <ul id="all-task"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
